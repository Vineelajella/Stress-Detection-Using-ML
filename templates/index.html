<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Prediction Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Prediction</h1>
        <form action="/predict" method="post">
            <label for="inputX">X:</label>
            <input type="text" id="inputX" name="X"><br>
            <label for="inputY">Y:</label>
            <input type="text" id="inputY" name="Y"><br>
            <label for="inputZ">Z:</label>
            <input type="text" id="inputZ" name="Z"><br>
            <label for="inputEDA">EDA:</label>
            <input type="text" id="inputEDA" name="EDA"><br>
            <label for="inputHR">HR:</label>
            <input type="text" id="inputHR" name="HR"><br>
            <label for="inputTEMP">TEMP:</label>
            <input type="text" id="inputTEMP" name="TEMP"><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
