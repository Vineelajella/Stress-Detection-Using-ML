<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        .solution {
            margin-top: 20px;
        }

        .solution p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .music-link {
            text-align: center;
            margin-top: 20px;
        }

        .music-link a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Prediction Result</h1>
        <p>The predicted stress level is: {{ result }}</p>
        <div class="solution">
            <p>Solution:</p>
            <p>{{ solution }}</p>
        </div>
        {% if music_link %}
        <div class="music-link">
            <p>Listen to calming music:</p>
            <a href="{{ music_link }}" target="_blank">Click here</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
